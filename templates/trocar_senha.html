<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Senha - Sistema de Rod√≠zio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.95em;
        }
        
        .body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #666;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }
        
        .alert-success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }
        
        .password-requirements {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.85em;
            color: #1e40af;
        }
        
        .password-requirements ul {
            margin: 10px 0 0 20px;
        }
        
        .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üîê</div>
            <h1>Trocar Senha</h1>
            <p>Altere sua senha de acesso</p>
        </div>
        
        <div class="body">
            <div id="alert" class="alert"></div>
            
            <form id="formTrocarSenha">
                <div class="form-group">
                    <label for="senha_atual">Senha Atual</label>
                    <input 
                        type="password" 
                        id="senha_atual" 
                        name="senha_atual" 
                        placeholder="Digite sua senha atual" 
                        required
                        autofocus
                    >
                </div>
                
                <div class="form-group">
                    <label for="senha_nova">Nova Senha</label>
                    <input 
                        type="password" 
                        id="senha_nova" 
                        name="senha_nova" 
                        placeholder="Digite a nova senha" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="senha_confirmacao">Confirmar Nova Senha</label>
                    <input 
                        type="password" 
                        id="senha_confirmacao" 
                        name="senha_confirmacao" 
                        placeholder="Digite a nova senha novamente" 
                        required
                    >
                </div>
                
                <div class="password-requirements">
                    <strong>üìã Requisitos da senha:</strong>
                    <ul>
                        <li>M√≠nimo de 6 caracteres</li>
                        <li>As senhas devem coincidir</li>
                    </ul>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    ‚úì Alterar Senha
                </button>
                
                <button type="button" class="btn btn-secondary" onclick="voltar()">
                    ‚Üê Voltar
                </button>
            </form>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('formTrocarSenha');
        const alertBox = document.getElementById('alert');
        
        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            
            if (type === 'success') {
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }
        
        function voltar() {
            window.location.href = '/';
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const senhaAtual = document.getElementById('senha_atual').value;
            const senhaNova = document.getElementById('senha_nova').value;
            const senhaConfirmacao = document.getElementById('senha_confirmacao').value;
            
            // Valida√ß√µes no frontend
            if (senhaNova.length < 6) {
                showAlert('A nova senha deve ter no m√≠nimo 6 caracteres.', 'error');
                return;
            }
            
            if (senhaNova !== senhaConfirmacao) {
                showAlert('A nova senha e a confirma√ß√£o n√£o coincidem.', 'error');
                return;
            }
            
            try {
                const response = await fetch('/trocar-senha', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        senha_atual: senhaAtual,
                        senha_nova: senhaNova,
                        senha_confirmacao: senhaConfirmacao
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('‚úì ' + data.message, 'success');
                    form.reset();
                } else {
                    showAlert('‚úó ' + (data.error || 'Erro ao alterar senha'), 'error');
                }
            } catch (error) {
                showAlert('‚úó Erro ao conectar com o servidor', 'error');
            }
        });
    </script>
</body>
</html>
