# /etc/nginx/conf.d/default.conf  (no host: /root/rodizio/nginx.conf)

# --- Upstream do app (rodizio-organistas ouvindo na :8090) ---
upstream rodizio_backend {
    server rodizio-organistas:8090;
    keepalive 32;
}

# --- HTTP: mantém ACME e redireciona para HTTPS ---
server {
    listen 80;
    server_name gestaoderodizios.com.br www.gestaoderodizios.com.br;

    # ACME (certbot webroot)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS: site em produção ---
server {
    listen 443 ssl http2;
    server_name gestaoderodizios.com.br www.gestaoderodizios.com.br;

    # Certificados (use o alias sem sufixo; ele aponta para -0002)
    ssl_certificate     /etc/letsencrypt/live/gestaoderodizios.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gestaoderodizios.com.br/privkey.pem;

    # SSL básico
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Cabeçalhos úteis
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    # ACME também acessível por HTTPS (opcional)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy para o app
    location / {
        proxy_pass http://rodizio_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}

